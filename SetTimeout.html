<!DOCTYPE html>
<meta charset="utf-8">
<script>
    // 자바스크립트 대표적 비동기 함수 setTimeout
    function f_ck(p_client,p_sec) {
        alert(p_client+p_sec+"안녕하세요");
    }
    setTimeout(f_ck,1000,"남기문","김소민"); // 1000ms 뒤에 f_ck함수를 불러라는 의미 (함수()-- 를 하면 함수가 타이머가 동작하지 않고 함수가 실행됨)
    alert("송인범 만만셍");
</script>
