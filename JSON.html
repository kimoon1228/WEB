<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // JSON (JavaScript Object Notation) 자바 스크립트 객체 표기법
    //  XML을 누르고 범용 데이터 전송 포맷으로 그 자리를 굳건하게 확장해 가고 있음
    //  그동안 XML형식으로 사용되어 왔던 부분이 현재 계속 JSON형식으로 바뀌고 있음


    // 보통 데이터 전송 포멧으로 사용될때는 속성만 가짐
    var v_json = {
        "attr1":"value1",
        "attr2":272,
        "attr3":[1,2,3,4,5],
        "attr4":[1,2,{"aaa":[8,9,10]}],
    }
    // alert(v_json.attr4[2].aaa[2])

    // 실제 자바 스크립트에서 프로그램적으로 사용될 때는 메소드(method)도 가짐
    var v_json1= {
        "black":"pink",  // 속성
        "method":function(){    // 메소드 추가
            alert("블랙핑크");
        }
    }

v_json1.method(); // 메소드 실행
</script>
