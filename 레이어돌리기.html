    <script>
        var v_layers = document.getElementsByClassName("cl_layer");
        var v_index = 0; // 레이어 초기값, 첫번째 레이어를 맨 위로 올려논 상태
        var v_txt = document.getElementById("id_txt");
        v_txt.value= (v_index+1)+"/"+v_layers.length
        var v_top = 0; //현재 맨위의 레이어의 index값을 저장하는 변수
        // console.log(v_layers[2]);
        function f_init() {
            for (var i= 0; i < v_layers.length; i++){
                v_layers[i].style.zIndex = 1; // 모든 레이어 zIndex 값을 초기화           
            }
            
        }
        function f_next() {
            // f_init();
            v_index++;
            if(v_index>v_layers.length-1){
                v_index = 0;
            }
            v_layers
            v_txt.value= (v_index+1)+"/"+v_layers.length;
            v_layers[v_top].style.zIndex = 1;
            v_layers[v_index].style.zIndex = "1000";
            v_top = v_index;
        }

        function f_free() {
            // f_init();
            v_index--;
            if(v_index<0){
                v_index = v_layers.length-1 ; // 배열의 마지막 인덱스로
            }
            v_txt.value= (v_index+1)+"/"+v_layers.length;
            v_layers[v_top].style.zIndex = 1;
            v_layers[v_index].style.zIndex = "1000";
            v_top = v_index;
        }
    </script>
