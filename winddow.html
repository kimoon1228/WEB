<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function () {
            alert(document.getElementById("id_btn"));
        }
        // 윈도우 사이즈가 변경되었을때 발생하는 이벤트
        window.onresize = function(){
            console.log("넓이:"+window.innerWidth)
            console.log("높이:"+window.innerHeight)
        } 
    </script>
    <input id ="id_btn" type="button" value="윈도우 사이즈 확인" >
    <script>
        var v_btn = document.getElementById("id_btn")
       /* v_btn.onclick = function() {
            alert("window.onload를 보니 영감이")
        }*/

        v_btn.onclick =f_click; // 함수이름만 쓴다. 함수포인터

        // v_btn.onclick= f_click();
        //()붙여서 함수를 대입해주면 함수콜로 그냥 바로 실행해 버림
        // f_click();
        // v_btn.onclick= undefined;
        // 함수가 실행 되고 나면 retrun 값으로 남아 있기에 클릭해도 이벤트가 실행 되지 않는다.


        function f_click() {
            // window에서 자주 쓰는 속성
            alert("보이는 화면 넓이"+window.innerWidth);
            alert("보이는 화면 높이"+window.innerHeight);
        }
        // 엄청 많이 쓰는 시스템 이벤트, 이미지 로딩 끝난 것까지 체크 동영상 로딩은 제외
        //  시퀀스 제어가 편함 
         window.onload = function () {
            alert("문서 로딩이 끝낫다")
         }
    </script>
</body>
</html>
