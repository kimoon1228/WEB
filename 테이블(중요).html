<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 정말 많이 사용(개발자는)</title>
</head>
<body>
    <!-- <tr> table row
        <td>  table data
            값은 꼭 tb 태그 안에 넣어야 함(중요) 
        <td colspan> 셀 병합
        <td rowspan>  열 병합
        tbody 태그가 자동으로 들어가 있음에 유의
    -->
    <hr>
    <table border=2 width =500>
        <tr><td>1</td><td>2</td> <td>3</td> <td>4</td> <td>5</td> <td>6</td> <td>7</td> <td>8</td> </tr> 
        <tr><td>2</td><td colspan="3" rowspan="2"><img src="./images/47b82cccfb62e78d71b1590e32a57e5e617ea012db208c18f6e83b1a90a7baa7.png" width="200" height="200" ></td> <td colspan="3" rowspan="2"><img src="./images/img.jpg" width="200" height="200"></td> <td>2</td> </tr> 
        <tr><td>3</td><td>3</td></tr>
        <tr><td>4</td><td colspan="6"> <center>HTML</center></td><td>4</td> </tr>
        <tr><td>5</td><td colspan="6" rowspan="2"> <center><img src="./images/images.jpeg" width="200" height="200"></center></td><td>5</td></tr>
        <tr><td>6</td><td>6</td></tr>
        <tr><td>7</td><td>2</td> <td>3</td> <td>4</td> <td>5</td> <td>6</td> <td>7</td> <td>8</td> </tr> 
    </table>
    
</body>
</html>
