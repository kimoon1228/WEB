    // for문 일반적 사용법
    var v_arr = ["김주헌","정찬웅","주영흔","윤가영"];
    for(var i=0; i< v_arr.length; i++){
        if(i==2){
            continue;
        }
        alert("이름:"+ v_arr[i]);
    }

    //while 문
    var i = 0;
    while(i<v_arr.length){
        if(i==2){
            i++; // 이게 없으면 무한 루핑
            continue; // 아래  block 스킵 , for->증감식, while-> 조건으로
        }
        alert("이름 :" +v_arr[i]);
        i++;
    }
</script>
