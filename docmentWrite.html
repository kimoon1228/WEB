<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 난 최고의 프로그래머당</h1>
    <input type="button" value="눌러주세요" onclick="f_check()">
    <script>
        document.write("<h2>이건 왜 잘나와?</h2>") // 밑으로 내려가면서 출력하기에 밑에 
    </script>
    <script>
        function f_check() {
            document.write("무슨일이...?"); // 문서를 새로 씀
            // document.write는 html 문서가 닫힌후에 함수 발생으로 document.write 사용하게 되면 문서를 새로 다시 씀
        }
    </script>
</body>
</html>
