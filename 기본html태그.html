<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        src, width , height 등 태그 안에 정의 하는것을 속성이라고 함
        element라고 부름
        속성에는 단위를 안써도 적용되지만 style(CSS)에서는 꼭 단위를 써줘야 한다.
        인스턴스(instance) 와 오브젝트(object)의 차이?
        의미는 같지만 뉘앙스의 차이
     -->
    <img src="./images/o-PEPE-THE-FROG-570.jpg" width="100" height="auto"><br>
    <img src="./images/images.jpeg" style="width:auto; height:auto;">

    -->
        <a href="http://daum.net">다음입니다</a><br>

    <!-- 줄바꿈 태그 br -->

    <p>
        글 단락을 나눌때 쓴다 . p태그
    </p>
    <p>
        paragraph 태그
    </p>
    <pre>
        여긴 그냥 쓰는 대로 나와요 

        쓴대로 보인다
    </pre>
