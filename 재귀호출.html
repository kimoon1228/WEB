    <div id ="id_disp"></div>
    <input type="button" value="눌렁" onclick="f_ck()">
    <script>
        // 1~특정 숫자까지 합을 구하는 함수
        var v_id = document.getElementById("id_disp")
        function f_sum(p_num) {
            if(p_num==1){
                return 1;
            }
          return p_num*f_sum(p_num-1) // 자신속에서 자신을 부름 구조가 무한루핑 이다보니 종료조건을 먼저 생각해야 한다.     
        }               
        /*  
            f_sum(4) -- > 4+ f_sum(3)
                            +3+f_sum(2)
                                +2+f_sum(1)
                                    +1
        */
       var v_i =1;
       function f_ngm() {
           alert(v_i+"번째"+ "기문 안녕");
            v_i++;
           setTimeout(f_ngm,500); // 재귀호출로 많이 사용됨
       }
        function f_ck() {
            setTimeout(f_ngm,500);
