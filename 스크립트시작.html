<!DOCTYPE html>
<meta charset="utf-8">
<!-- script 태그가 나타나면 브라우저 안의 스크립트 엔진이 동작
    배우는 버전은 브라우져 호환성을 위해 ES5버젼 기준     
-->
<script>
//  프로그램 배울 때 가장 먼저 배워야 할 것은? , 출력문 - 값을 확인하기 위해
//console.log("이건 어디서 나오죠?"); //세미콜론 찍어라  -- 콘솔창 출력
//document.write("<h1>화면 출력</h1>");  // -- html문 출력
//alert("이건 알람"); // -- 메세지 창(알람)
// 자바 스크립트 언어의 특징
// 변수 선언에 var 를 붙이는 것이 코드 가독성에 유리(안붙여도 상관은 없다 )
// 자바 스크립트는 동적언어 이퀄(=) 오른쪽의 값의 따라 자동으로 데이터 타입이 결정됨
"use strict" // 변수 사용 엄격 모드 적용, 아주 권장됨 맨 윗줄에 기술
 var jdy = "장두언 "; // 변수 jdy에 장두언이란 문자열을 담아라 선언부를 먼저 해석해서 미리 준비해 두는 것을 hoisting이라 한다 
alert(jdy);
jdy = 3;
alert(jdy);

</script>
