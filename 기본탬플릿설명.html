<!DOCTYPE html>
<!-- 이 html 문서는 version5의 규칙을 따른다는 의미 -->
<html lang="ko">
    <!-- html 태그는 이 문서가 html 페이지 임을 표시 , 메인언어는 검색엔진을 위해 세팅해줌-->
<head>
    <!-- 메타(meta)  정보-->
    <meta charset="UTF-8">
    <!-- 인코딩 UTF-8을 하면 한글이 안깨짐 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 기기 사이즈 화면에 비율을 맞춰라 -->
    <!--  파비콘 설정 -->
    <link rel="shortcut icon" href="./img.jpg" type="image/x-icon">
    <title>제목을 남기남</title>
    <!-- 페이지 정보 -->
</head>
<body>
    <!-- body 안의 내용이 실제적으로 사용자에게 보일내용 -->
    <h1> 남기문 짱</h1>
</body>
</html>
