        /* 특정 태그에 스타일 추가 */
        div{ 
            display: inline-block; /* div 태그의 초기값, 한줄마다 사용*/

            border-style: groove;보더 스타일
            border-color: gray; 보더 색깔 */
            border: 10px groove gray;
            }
            img{
                /* display: block; */
                width: 100px; height: 100px;
            }
    </style>
</head>
