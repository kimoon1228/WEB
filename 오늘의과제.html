    var v_imgs = ["47b82cccfb62e78d71b1590e32a57e5e617ea012db208c18f6e83b1a90a7baa7.png","o-PEPE-THE-FROG-570.jpg","y8hfb1bf61czzvoru310.jpg",
                "images.jpeg","img.jpg"]
                var i = 0;
                var f_img = document.getElementById("id_img");
                function f_pre(){
                  i = i-1 ;    
                  if(i<0){
                      i=v_imgs.length-1;
                    }
                    f_img.src = "./images/"+v_imgs[i];
                }
    function f_next(){
        i= i+1;
        if(i==v_imgs.length){
            i=0;
        }
        f_img.src = "./images/"+v_imgs[i];
    }

</script>
