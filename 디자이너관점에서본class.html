<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fgYellow{
            color: yellow;
        }
        .fgBlue{
            color: blue;
        }
        .fgGreen{
            color: green;
        }
        .bgRed{
            background-color: red;
        }
        .bgGold{
            background-color: gold;
        }
        .bgMagenta{
            background-color: magenta;
        }
    </style>
</head>
<body>
    <!-- div>div*4>div*5  emmet 축약기법 div안에 div4개 안에 div5개-->
    <!-- table>tr*4>td*5  table안에 tr4개 안에 td5개-->
    <div class = "fgBlue bgMagenta">김주헌</div>
    <div class=" fgYellow bgRed">정찬웅</div>
    <div>박태환</div>
    <div>오성현</div>
</body>
</html>
